<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Gradle + Spring MVC</title>

<!-- Latest compiled and minified CSS -->

<link th:href="@{/static/css/app.css}" rel="stylesheet" />
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
	th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}"
	rel="stylesheet" />
<link href="https://code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css"
	th:href="@{/webjars/jquery-ui-themes/1.11.4/south-street/jquery-ui.min.css}"
	rel="stylesheet" />

<link
	href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
	th:href="@{/webjars/toastr/2.1.2/build/toastr.min.css}"
	rel="stylesheet" />

</head>

<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Project Name</a>
			</div>
		</div>
	</nav>

	<div class="jumbotron">
		<div class="container">
			<h1>
				<label th:text="#{msg.header.title}"></label>
			</h1>
			<p>
				<label th:if="${#strings.isEmpty(newMsg) == false}" th:inline="text">Hello [[${newMsg}]]</label>
				<label th:if="${#strings.isEmpty(newMsg)}">"Welcome Welcome!"</label>
			</p>
			<p>
				<a id="btn1" class="btn btn-primary btn-lg" href="#" role="button">JQuery
					is working</a>
			</p>
		</div>
	</div>

	<div class="container">

		<div class="row">
			<div class="col-md-4">
				<h2>Heading</h2>
				<p>
					<input id="text1" type="text" />
				</p>
				<p>
					<a id="btn2" class="btn btn-default" href="#" role="button">Spring
						By Path Variable</a>
				</p>
			</div>
			<div class="col-md-4">
				<h2>Heading</h2>
				<p>
					<input id="text2" type="text" />
				</p>
				<p>
					<a id="btn3" class="btn btn-default" href="#" role="button">Spring
						By Request Variable</a>
				</p>
			</div>
			<div class="col-md-4">
				<h2>Heading</h2>
				<p>ABC</p>
				<p>
					<a id="btn4" class="btn btn-default" href="#" role="button">Toastr
						and moment libraries</a>
				</p>
			</div>
		</div>


		<hr>
		<footer>
			<p>
				&copy; <label th:text="#{msg.loging.footer.company}"></label>2016
			</p>
		</footer>
	</div>

	<div id="javascript">
		<script type="text/javascript" th:inline="javascript"
			src="http://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"
			th:src="@{/webjars/jquery/2.2.4/dist/jquery.min.js}"></script>
		<script type="text/javascript" th:inline="javascript"
			src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"
			th:src="@{/webjars/jquery-ui/1.11.4/jquery-ui.min.js}"></script>
		<script type="text/javascript" th:inline="javascript"
			src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
			th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js	}"></script>

		<script type="text/javascript" th:inline="javascript"
			src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"
			th:src="@{/webjars/moment/2.14.1/min/moment.min.js}"></script>

		<script type="text/javascript" th:inline="javascript"
			src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"
			th:src="@{/webjars/toastr/2.1.2/build/toastr.min.js}"></script>

		<script type="text/javascript" th:inline="javascript">
			$(document)
					.ready(
							function() {
								$("#btn1").click(function() {
									alert("JQuery is working.");
								});

								$("#btn2")
										.click(
												function() {
													var text = $("#text1").val();
													var path = /*[[@{/showMessage/}]]*/
													window.location.href = path + text;	
												});

								$("#btn3")
										.click(
												function() {
													var text = $("#text2").val();
													var path = /*[[@{/showMessage?msg=}]]*/;
													window.location.href = path + text;
												});

								$("#btn4").click(
										function() {
											var testDate = '02/12/2016';
											var formatString = moment(testDate).format('MM/DD/YYYY');
											toastr.success('Success messages: '	+ formatString);

											testDate = new Date();
											var formatString = moment(testDate).format('MM/DD/YYYY');
											toastr.info('Success messages: '+ formatString);
										});

							});
		</script>

	</div>

</body>
</html>
